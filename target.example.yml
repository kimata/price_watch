store_list:
  - name: amazon.co.jp
    price_xpath: '//span[@class="a-price-whole"]'
    
  - name: store.ui.com
    price_xpath: '//div[contains(@class, "comProduct__price")]/span[1]'
    price_unit: ドル
    action:
      - type: click
        xpath: '//a[@id="headerLoginLink"]'
      - type: input
        xpath: '//input[@name="username"]'
        value: XXXXXX # ユーザ名
      - type: input
        xpath: '//input[@name="password"]'
        value: XXXXXX # パスワード
      - type: click
        xpath: '//button[@type="submit"]'
      - type: sixdigit
    unavailable_xpath: '//span[contains(text(), "Sold Out")]'


  - name: lenovo.com/jp
    preload:
      url: https://www.lenovo.com/jp/edu/ja/login/jpeducation/?groupId=jpeducation
      action:
        - type: input
          xpath: '//input[@class="input-passcode"]'
          value: XXXXXX # パスコード
        - type: captcha
          xpath: '//div[@class="g-recaptcha"]'
        - type: click
          xpath: '//div[@class="login-sign-in-button"]'
    price_xpath: '//p[@class="present"]'

  - name: yodobashi.com
    price_xpath: '//span[@id="js_scl_unitPrice"]'
    unavailable_xpath: '//p[contains(text(), "販売休止中")]'
        
